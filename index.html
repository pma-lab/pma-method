<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P&MA 人與多AI共創協作方法論 - 實踐指南</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans CJK TC', 'Microsoft JhengHei', Arial, sans-serif;
            overflow: hidden; /* Prevent main scrollbar */
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
            background-color: #f9f9f9;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .container {
            display: flex;
            flex: 1; /* Allow container to take remaining height */
            overflow: hidden; /* Hide scrollbars for the flex container */
        }
        iframe {
            border: none;
            height: 100%;
            overflow-y: auto; /* Enable scrolling within iframes */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
        #menuFrame {
            width: 250px; /* Default width for menu */
            min-width: 180px; /* Ensure menu doesn't get too small */
            max-width: 300px;
            background-color: #ecf0f1;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #contentFrame {
            flex-grow: 1; /* Content takes up remaining space */
            background-color: #ffffff;
            padding: 20px; /* Add some padding for content */
        }

        /* Basic RWD adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack iframes vertically on small screens */
            }
            #menuFrame {
                width: 100%;
                height: 200px; /* Give menu a fixed height when stacked */
                max-height: 50vh; /* Prevent menu from taking too much screen */
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            #contentFrame {
                flex-grow: 1;
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        P&MA 人與多AI共創協作方法論
    </header>
    <div class="container">
        <iframe id="menuFrame" src="menu.html"></iframe>
        <iframe id="contentFrame" name="contentFrame" src="pma-rc1.html"></iframe>
    </div>
</body>
</html>
