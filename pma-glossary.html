        <h2>P&MA（Person & Multi-AI）</h2>
        <p>本計畫所提出之「人與多 AI 協作關係」的總稱，強調由人類主導、AI 分工協作的共創模式。</p>
        <p>也是後續建構方法論與平台架構的核心概念來源。</p>

        <h2>AIC（AI Coordinator）</h2>
        <p>「AI 協調師」為新興角色名稱，意指能主導人機互動節奏、編排多 AI 分工邏輯，並具備語氣調整與內容審核能力的人類主導者。是 P&MA 方法論中不可或缺的角色核心。</p>
